{% extends 'base.html' %}

{% block title %} Gestão de Livros {% endblock %}

{% block body%}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2> Gestao de Livros </h2>
        <div class="card">
            <div class="card-body">
                <form action="/registrarLivro/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="numCodigo" name="numCodigo" class="form-control" placeholder="Código" minlength="6" maxlength="6" required>
                    </div>
                      <div class="form-group">
                        <input type="text" id="txtTitulo" name="txtTitulo" class="form-control" placeholder="Título" maxlength="150" required>
                    </div>
                      <div class="form-group">
                        <input type="text" id="nomeAutor" name="nomeAutor" class="form-control" placeholder="Autor"  maxlength="150" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white"> Salvar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h2 class="mb-3">Lista de Livros disponíveis</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Título</th>
                    <th>Autor</th>
                </tr>
                </thead>
                <tbody>
                    {%for livro in livros %}
                        <tr>
                            <td>{{ livro.codigo }}</td>
                            <td>{{ livro.titulo }}</td>
                            <td>{{ livro.autor }}</td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
